{% load staticfiles %}
<html>
    <head>
        <title>zuzanka</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Playfair+Display:900italic,900,400|Amatic+SC:400,700|Voltaire' rel='stylesheet' type='text/css'>
		<link rel="icon" href="{% static 'icon.png' %}">
    </head>
    <body>
		<div class="page-header">
			{% if user.is_authenticated %}
				<a href="{% url 'post_new' %}" class="top-menu plus"><span class="glyphicon glyphicon-plus"></span></a>
				<a href="{% url 'post_draft_list' %}" class="top-menu draft"><span class="glyphicon glyphicon-edit"></span></a>
			{% endif %}
			
			<h1><a href="/">Zuzanka's blog</a></h1>
		</div>
		<div class="content container">
			<div class="row">
				<div class="col-md-8">
				{% block content %}
				{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
