{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<div class="date">
				{{ post.published_date|date:"d F Y H:i"}}
			</div>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaks }}</p>
			<a class="comm" href="{% url 'blog.views.post_detail' pk=post.pk %}">comments: {{ post.approved_comments.count }}</a>
			
			
		</div>
	{% endfor %}
{%endblock content%}
